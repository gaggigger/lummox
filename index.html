<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewpoint" content="width-device-width, initial-scale=1">

		<title>Lummox - Film review database</title>
		
		<!-- scripts -->
		
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="bower_components/angular-confirm-modal/angular-confirm.min.js"></script>
        <script src="bower_components/ngstorage/ngStorage.min.js"></script>

        <!-- AngularJS custom -->
        <script src="js/app.js"></script>
        <script src="js/appRoutes.js"></script>
        <script src="js/controllers/MainController.js"></script>
        <script src="js/services/MainService.js"></script>
        <script src="js/controllers/FilmsController.js"></script>
        <script src="js/services/FilmService.js"></script>
        <script src="js/controllers/FilmController.js"></script>
        <script src="js/controllers/ReviewController.js"></script>
        <script src="js/services/ReviewService.js"></script>
        <script src="js/controllers/UsersController.js"></script>
        <script src="js/controllers/UserController.js"></script>
        <script src="js/services/UserService.js"></script>
        <script src="js/controllers/ReviewsController.js"></script>
        <script src="js/controllers/RegistrationController.js"></script>
        <script src="js/controllers/LoginController.js"></script>
        <script src="js/controllers/VerificationController.js"></script>
        <script src="js/controllers/LogoutController.js"></script>
        <script src="js/controllers/ProfileController.js"></script>
        <script src="js/controllers/EditReviewController.js"></script>
        <script src="js/controllers/ReviewQueueController.js"></script>
        <script src="js/controllers/ReviewPendingController.js"></script>

		<!-- styles -->
		<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="styles/style.css" rel="stylesheet">
		
	</head>
	
	<body ng-app="lummox" ng-controller="MainController">
	
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#/">Home</a>
				</div>
				
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li ng-class="{ active: navIsActive('#/about') }"><a href="#/about">About</a></li>
                        <li ng-class="{ active: navIsActive('#/films') }"><a href="#/films">Films</a></li>
                        <li ng-class="{ active: navIsActive('#/users') }"><a href="#/users">Users</a></li>
                        <li ng-class="{ active: navIsActive('#/reviews') }"><a href="#/reviews">Browse reviews</a></li>
                        <li ng-class="{ active: navIsActive('#/registration')}" ng-hide="loggedIn"><a href="#/registration">Create account</a></li>
                        <li ng-class="{ active: navIsActive('#/login') }" ng-hide="loggedIn"><a href="#/login">Log in</a></li>
                        <li ng-class="{ active: navIsActive('#/logout') }"ng-show="loggedIn"><a href="#/logout">Log out</a></li>
					</ul>
                    <ul ng-show="showTools" class="nav navbar-nav" id="tools">
                        <li><a href="#/tools/reviewqueue">Review queue</a></li>
                    </ul>
				</div>
			</div>
		</nav>
		
		<div class="container">
		
			<div class="site-header jumbotron">
				<div>
                    <h1 class="site-title">Lummox</h1>
                    <h5 class="lead">Film review database</h5>
                </div>
                <div ng-show="loggedIn">
                    <h3>Logged in as <a href="#/viewuser/{{userId}}">{{ username }}</a></h3>
                    <a href="#/profile">View my profile</a>
                </div>
			</div>
			
			<div class="row">

			
				<div class="col-sm-8 site-main text-center">
					
					<!-- dynamic angular content -->
                    <div ng-view></div>
					
				</div>
			
			</div>
		</div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">Actually, before they sold out.</p>
        </div>
    </footer>
	
	</body>
	
</html>
