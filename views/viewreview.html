<div class="row">
    <div class="col-sm-12">

        <h3>{{review.film_title}}</h3>
        <p><a href="#/viewfilm/{{review.review_film_id}}">View all reviews for this film</a></p>

    </div>

    <div class="col-sm-12 col-sm-offset-3">

        <div class="sol-sm-12 site-textbox">
                <h2 class="film-review-title">{{review.review_title}} - {{review.review_score}}%</h2>
                <p class="film-review-meta">Posted on {{review.review_datetime}} by <a href="#/viewuser/{{review.review_author}}">{{ review.user_name}}</a></p>
                <p>{{review.review_text}}</p>
        </div>

    </div>
</div>
