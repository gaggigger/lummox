<div class="row">

    <div class="container">

        <h2>Log in to your account</h2>

        <div class="col-sm-6 col-sm-offset-3 login-form">
            <form name="loginForm" ng-submit="login(loginForm.$valid)" novalidate>

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" ng-model="formData.username" class="form-control" name="username"
                           required ng-pattern="/^[a-zA-Z0-9_]{1,25}$/" ng-minlength="3" ng-maxlength="25">
                    <p class="help-block" ng-show="loginForm.username.$error.pattern">Invalid username</p>
                    <p class="help-block" ng-show="loginForm.username.$error.minlength">Too short</p>
                    <p class="help-block" ng-show="loginForm.username.$error.maxlength">Too long</p>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" ng-model="formData.password" class="form-control" name="password"
                           required ng-minlength="10" ng-pattern="/[^<>#]$/" >
                    <p class="help-block" ng-show="loginForm.password.$error.pattern">Invalid password</p>
                    <p class="help-block" ng-show="loginForm.password.$error.minlength">Too short</p>
                </div>

                <button type="submit" class="btn btn-primary">Enter</button>
            </form>

            <div class="panel-body site-textbox">
                <p>Don't have an account? <a href="#/registration">Click here to create!</a></p>
            </div>
        </div>

    </div>

</div>
